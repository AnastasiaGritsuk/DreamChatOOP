<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat Project</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/screen.css" rel="stylesheet">
		<link href="css/font-awesome.css" rel="stylesheet">
	</head>
	<body onload="run()">

	<div class="all">
		<header class="header">
			<div class="section-inner">
				<div class="service clearfix">
					<div class="service-item" data-state="initial">
						<span class="icon editOn-username">
							<i class="icon-male"></i> 
						</span>
						<span class="icon editOff-username">
							<i class="icon-check"></i>
						</span>
						<span id = "username" class="icon-text"></span>
						<input type="text" class="icon-input">
					</div>
					<div class="service-item" data-state="initial">
						<span class="icon">
							<i class="icon-sign-blank"></i>
						</span>
						<span class="icon-text"></span>
					</div>
				</div>
			</div>
		</header>
		<main class="content">
			<div class="content-inner">
				<div class="chatBox_wrap clearfix">
					<div id = "chatBoxId" class="chatBox"></div>
				</div>
			</div>
		</main>
	</div>
	<footer class="footer">
		<div class="footer-inner">
			<div class="msgBox_wrap">
				<div class="msgBox">
					<textarea id="msgBox_textareaId" class="msgBox_textarea" rows="1" data-provide="typeahead" data-items="4" data-source="[&quot;привет&quot;,&quot;пока&quot;,&quot;нормально&quot;,&quot;пожалуйста&quot;,&quot;спасибо&quot;,&quot;дела&quot;,&quot;хорошо&quot;,&quot;пошли&quot;,&quot;занимаешься&quot;,&quot;делать&quot;,&quot;буду&quot;,&quot;прикольно&quot;,&quot;такой&quot;,&quot;подумала&quot;,&quot;вечером&quot;]"></textarea>	
					<button id = "sendButton" class="btn">
						<i class="icon-location-arrow"></i>
					</button>>				</div>						
			</div>
		<div>
	</footer>

	<template id="msg-template">
		<style>
			 @import "css/font-awesome.css";
			 @import "css/message.css";
		</style>
		<div class="msg" data-state="new" id="">
			<div class="msg-content">
				<span class="msg-username"></span>
				<span class="msg-text"></span>
				<input type="text" class="msg-editedText" >
				<span class="icon edit">
					<i class="icon-edit"></i>
				</span>
				<span class="icon complete">
					<i class="icon-check"></i>
				</span>
				<span class="icon cancel">
					<i class="icon-remove-circle"></i> 
				</span>
				<span class="icon delete">
					<i class="icon-remove-circle"></i> 
				</span>
			</div>
			<div class="msg-time"></div>
		</div>
	</template>

	<!-- <script src="http://code.jquery.com/jquery.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
